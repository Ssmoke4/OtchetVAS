<section class="AllActualInformation">
    <h3>Работы на сегодня</h3>
    <table class="table table-md table-bordered">
        <tr style="text-align: center; vertical-align: middle">
            <th>name</th>
            <th>surname</th>
            <th>salary</th>
            <th>action</th>

        <div th:each="el:${Employees}" class="editInformation">

                <td th:text="${el.surname}">test</td>

                <!--                <form action="/deleteEmployee" method="post">-->
                <!--                    <input type="hidden" name="empId" th:value="${el.id}">-->
                <!--                    <button type="submit">Delete</button>-->
                <!--                </form>-->
                <!--                </td>-->
                <td>
                    <div sec:authorize="hasRole('MANAGER')">
                        <a th:href="@{deleteEmployee/__${el.id}__}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                    <div sec:authorize="hasRole('MANAGER')">
                        <a th:href="@{/Update/{id}(id=${el.id})}" class="btn btn-primary btn-sm">Update</a>
                    </div>
                </td>
            </tr>
        </div>
    </table>

</section>

<a th:href="@{/}" class="btn btn-primary">Exit</a>
